apiVersion: apps/v1
kind: Deployment
metadata:
  name: cafe-deployment
spec:
  replicas: 2
  selector: 
    matchLabels:
      app: cafe 
  template:
    metadata:
      labels: 
        app: cafe
    spec:
      containers:
      - name: cafe-deployment
        image: vishakhagujar/ci-cd_setup_demo:${BUILD_NUMBER}
        ports:
        - containerPort: 80
    
